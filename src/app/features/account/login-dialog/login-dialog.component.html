<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="signInRequest.username">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="signInRequest.password" type="password">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="login()">Login</button>
</mat-dialog-actions>
